<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/asserts/logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="/asserts/logo.png" type="image/x-icon">
  <style>
    body {
        background-image: url('../asserts/rbg.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: rgb(129, 133, 137);
    }
    .form-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: rgba(192, 192, 192, 0.4);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    }
    .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
    }
    .form-label {
        color: rgb(0, 0, 0);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    a{
        text-decoration: none;
        color: rgb(78, 235, 47)}
    a:hover {
        background-color: #4cff78;
        color: white;
    }
    span{
        margin:3px
        text-align: center;
        color: rgb(0,0,0);
        background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <form th:action="@{/authenticateTheUser}" method="post" class="form-container">
        <h3 class="text-center">Login</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username"  required>
<!--          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>-->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
<!--          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>-->
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button><br>
        <span class="text-center">Don't have an account? <a th:href="@{/showRegistrationPage}" class="btn btn-link">Register</a></span>
      </form>
      <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Invalid username or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        You have been logged out successfully.
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
