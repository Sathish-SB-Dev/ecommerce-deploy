<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/asserts/cart.webp" type="image/x-icon">
  <link rel="shortcut icon" href="/asserts/cart.webp" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
  <h2>Your Shopping Cart</h2>
  <hr>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td>₹<span th:text="${item.product.price}"></span></td>
      <td>₹<span th:text="${item.totalPrice}"></span></td>
      <td>
        <a th:href="@{/api/cart/remove/{id}(id=${item.id})}" class="btn btn-danger">Remove</a>
        <a th:href="@{/api/checkout}" class="btn btn-primary">Checkout</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-end">
    <p><strong>Total Price:</strong> ₹<span th:text="${totalPrice}"></span></p>
    <a th:href="@{/api/products}" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
