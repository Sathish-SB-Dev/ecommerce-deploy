<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="/asserts/logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="/asserts/logo.png" type="image/x-icon">
  <style>
    body {
        background-image: url('https://media.istockphoto.com/id/981506980/vector/online-shopping.jpg?s=612x612&w=0&k=20&c=Yokv3psBX_wkkZjmuvxqVhB-ZbgU6kgHYX-LasTFfEY='); /* Replace with your background image URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: rgb(129, 133, 137);
    }
    .form-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: rgba(192, 192, 192, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    }
    .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
    }
    .form-label {
        color: rgb(0, 0, 0);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h3>Registration Page</h3>
  <form th:action="@{/registeruser}" th:object="${users}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" />
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{emailid}" />
      <span th:if="${#fields.hasErrors('emailid')}" th:errors="*{emailid}" class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

</div>
</body>
</html>
