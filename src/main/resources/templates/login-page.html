<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" th:href="@{/asserts/logo.png}" type="image/x-icon">
  <style>
    body {
        background-image: url('/asserts/bg4.png');
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
        background-attachment: fixed;
        color: #818589;
    }
    .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-box {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 12px 0 0 12px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .login-box h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    a {
        text-decoration: none;
        color: #28a745;
    }
    a:hover {
        color: #155724;
    }
    .login-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0 12px 12px 0;
        background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body>
<div class="container rounded">
  <div class="row g-0 shadow-lg overflow-hidden h-75 w-50">
    <!-- Login Form Column -->
    <div class="col-md-6">
      <div class="login-box">
        <h3 class="text-danger">Login</h3>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger text-center p-2" role="alert">
          Invalid username or password.
        </div>
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success text-center p-2" role="alert">
          You have been logged out successfully.
        </div>

        <form th:action="@{/authenticateTheUser}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="text-center mt-3">
            <span>Don't have an account? <a th:href="@{/showRegistrationPage}">Register</a></span>
          </div>
        </form>
      </div>
    </div>
    <!-- Image Column -->
    <div class="col-md-6">
      <img th:src="@{/asserts/tr.avif}" alt="Login Image" class="login-image">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
