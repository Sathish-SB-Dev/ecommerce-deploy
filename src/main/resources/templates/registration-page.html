<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" th:href="@{/asserts/logo.png}" type="image/x-icon">
  <style>
    body {
        background-image: url('/asserts/regbg.png');
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
        background-attachment: fixed;
        color: #818589;
    }
    .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .register-box {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 12px 0 0 12px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .register-box h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    a {
        text-decoration: none;
        color: #28a745;
    }
    a:hover {
        color: #155724;
    }
    .register-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0 12px 12px 0;
        background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body>
<div class="container rounded">
  <div class="row g-0 shadow-lg overflow-hidden h-75 w-50">
    <!-- Registration Form Column -->
    <div class="col-md-6">
      <div class="register-box">
        <h3 class="text-danger">Register</h3>
        <form th:action="@{/registeruser}" th:object="${users}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{emailid}" required>
            <span th:if="${#fields.hasErrors('emailid')}" th:errors="*{emailid}" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <div class="text-center mt-3">
            <span>Already have an account? <a th:href="@{/showLoginPage}">Login</a></span>
          </div>
        </form>
      </div>
    </div>
    <!-- Image Column -->
    <div class="col-md-6">
      <img th:src="@{/asserts/reg2.webp}" alt="Register Image" class="register-image">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
