<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CheckOut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/asserts/logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="/asserts/logo.png" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
  <h2>Checkout</h2>
  <hr>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td>₹<span th:text="${item.product.price}"></span></td>
      <td>₹<span th:text="${item.totalPrice}"></span></td>
    </tr>
    </tbody>
  </table>
  <p><strong>Total Price: ₹<span th:text="${totalPrice}"></span></strong></p>
  <a href="/api/placeOrder" class="btn btn-success">Place Order</a>
</div>
</body>
</html>
